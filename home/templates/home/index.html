{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4 d-flex align-items-center justify-content-center">
      <div class="text-center">
        <h2>Add a little whimsy</h2>
        <div>
          <h4>
            <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Go shop!</a>
          </h4>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="main-wrapper">
        <div class="main">
          <div class="container">
            <div class="hexagon">
              <a href="{% url 'products' %}?category=masks">
                <div class="img-wrapper"
                  style="background-image: url('https://paper-dreams-uk.s3.eu-west-2.amazonaws.com/media/leafy_mask2.jpg');"
                  aria-label="Image of a face mask that looks like autumn leaves."></div>
                <div class="hexagon-text">Masks</div>
              </a>
            </div>
            <div class="hexagon">
              <a href="{% url 'tutorial_list' %}">
                <div class="img-wrapper"
                  style="background-image: url('https://paper-dreams-uk.s3.eu-west-2.amazonaws.com/media/florence2.jpg');"
                  aria-label="A maskmaker in her workshop">
                </div>
                <div class="hexagon-text">Tutorials</div>
              </a>
            </div>
            <div class="hexagon">
              <a href="{% url 'products' %}?sort=category&direction=asc">
                <div class="img-wrapper"
                  style="background-image: url('https://paper-dreams-uk.s3.eu-west-2.amazonaws.com/media/flower-ball.png');"
                  aria-label="An origami flower ball.">
                </div>
                <div class="hexagon-text">Shop All</div>
              </a>
            </div>
            <div class="hexagon">
              <a href="{% url 'products' %}?category=children">
                <div class="img-wrapper"
                  style="background-image: url('https://paper-dreams-uk.s3.eu-west-2.amazonaws.com/media/skull_halloween_pirate.JPG');"
                  aria-label="A child dressed up as a pirate, wearing a skull mask.">
                </div>
                <div class="hexagon-text">Children</div>
              </a>
            </div>
            <div class="hexagon">
              <a href="{% url 'products' %}?category=figurines">
                <div class="img-wrapper"
                  style="background-image: url('https://paper-dreams-uk.s3.eu-west-2.amazonaws.com/media/Lookout.jpg');"
                  aria-label="A papier-mache figure, hanging on the wall in a house facing forward and looking off into the distance.">
                </div>
                <div class="hexagon-text">Figurines</div>
              </a>
            </div>
            <div class="hexagon">
              <a href="{% url 'products' %}?category=prints">
                <div class="img-wrapper"
                  style="background-image: url('https://paper-dreams-uk.s3.eu-west-2.amazonaws.com/media/abstract-ink.png');"
                  aria-label="An abstract painting.">
                </div>
                <div class="hexagon-text">Prints & Paintings</div>
              </a>
            </div>
            <div class="hexagon">
              <a href="{% url 'products' %}?category=animals">
                <div class="img-wrapper"
                  style="background-image: url('https://paper-dreams-uk.s3.eu-west-2.amazonaws.com/media/penguin_hallway.JPG');"
                  aria-label="A large, papier-mache penguin, painted in an abstract pattern.">
                </div>
                <div class="hexagon-text">Animals</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
