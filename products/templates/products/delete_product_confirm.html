{% extends 'base.html' %}

{% block content %}
    <h2>Are you sure you want to delete {{ product.name }}?</h2>
    <form method="POST" action="{% url 'delete_product' product.id %}">
        {% csrf_token %}
        <button class="btn btn-black rounded-0" type="submit">Yes, delete</button>
        <a class="btn btn-outline-black rounded-0" href="{% url 'products' %}">No, go back</a>
    </form>
{% endblock %}
