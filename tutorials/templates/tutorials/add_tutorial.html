{% extends "base.html" %}


{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Add a new tutorial</h1>
        <p>This is the description for your overall series of posts.</p>
        {% csrf_token %}
        {{ form.media }} 
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Create Course</button>
        </div>
    </form>
</div>
{% endblock %}
