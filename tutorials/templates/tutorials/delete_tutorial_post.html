{% extends "base.html" %}

{% block content %}
    <h2>Delete Tutorial Post</h2>
    <p>Are you sure you want to delete the tutorial post "{{ object.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'user_tutorials' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
