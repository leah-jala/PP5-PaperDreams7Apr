{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container" enctype="multipart/form-data" class="p-2 form style="margin-top: 100px;">
    <h2>Edit Tutorial</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.media }} 
      {{ form|crispy}}
      <button type="submit" class="btn btn-primary">Update Tutorial</button>
    </form>
  </div>
{% endblock %}
