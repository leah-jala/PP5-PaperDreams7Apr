{% extends 'base.html' %}

{% block content %}
    <h2>Delete Tutorial</h2>
    <p>Are you sure you want to delete the tutorial "{{ object.title }}"? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Yes, Delete</button>
        <a href="{% url 'user_tutorials' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
